
{% extends "layout.html" %}
{% block body %}
    <!-- Imnagenes interactivas -->
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="active" aria-current="true" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="active" aria-current="true" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators`" data-bs-slide-to="3" class="active" aria-current="true" aria-label="Slide 4"></button>
                </div>

                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <a href="/">
                            <img src="/static/images/PR000/index/PR000_index.png" class="d-block w-100" alt="...">
                        </a>
                    </div>

                    <div class="carousel-item">
                        <img src="/static/images/PR001/index/PR001_index.png" class="d-block w-100" alt="...">
                    </div>

                    <div class="carousel-item">
                        <div class="d-flex justify-content-around">
                        <img src="/static/images/PR002/index/PR002_index.png" class="d-block w-75" alt="...">
                        </div>
                    </div>

                    <div class="carousel-item">
                        <div class="d-flex justify-content-center align-items-center">
                            <img src="/static/images/PR003/index/003_index.png" class="d-block w-75" alt="...">
                        </div>
                    </div>

                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
        </div>
    </div>
{% endblock %}
